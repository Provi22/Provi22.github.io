<!-- Custom Navigation Bar -->
<style>
  .custom-navbar {
    background-color: #4de3ac;
    overflow: hidden;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5em 1em;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }

  .custom-navbar a {
    color: white;
    padding: 0.5em;
    text-decoration: none;
    display: block;
  }

  .custom-navbar .dropdown {
    position: relative;
    display: inline-block;
  }

  .custom-navbar .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    z-index: 1;
  }

  .custom-navbar .dropdown-content a {
    color: black;
    padding: 0.5em 1em;
    text-decoration: none;
    display: block;
  }

  .custom-navbar .dropdown:hover .dropdown-content {
    display: block;
  }

  .custom-navbar .dropdown:hover > a {
    background-color: #024ea2;
  }

  .custom-navbar .right {
    display: flex;
    gap: 1em;
    align-items: center;
  }

  .custom-navbar button.language-btn {
    background-color: white;
    color: #0366d6;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
    font-weight: bold;
  }

  .custom-navbar button.language-btn:hover {
    background-color: #e6e6e6;
  }
</style>
